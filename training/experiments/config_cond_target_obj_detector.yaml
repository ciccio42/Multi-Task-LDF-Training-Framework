debug: False
EXPERT_DATA:    null 
save_path:      null
wandb_log: True 
project_name: null
log_freq: 1
val_freq: 1
print_freq: 1
save_freq: 1
cosine_annealing: False
save_optim:     True
resume:         False
resume_path:    null
resume_step:    -1
device:         0
exp_name:       -1
epochs:         10
bsize:          30
vsize:          ${bsize} # optionally, set to a different batchsize for validation loader
optimizer:      null #Adam # RMSProp
task_names: null
dataset_target: 'multi_task_il.datasets.multi_task_datasets.MultiTaskPairedDataset'
# loss multipliers
inv_mul:        0
bc_mul:         0
ce_mul:        0
pnt_mul:        0
rep_muls:
  img_byol:           ${byol.mul_pre}
  attn_byol:          ${byol.mul_pos}
  demo_byol:          ${byol.mul_demo}
  intm_byol:          ${byol.mul_intm}
  simclr_pre:         ${simclr.mul_pre}
  simclr_post:        ${simclr.mul_pos}
  simclr_intm:        ${simclr.mul_intm}

train_cfg:
  batch_size:           ${bsize}
  val_size:             ${vsize}
  lr:                   1e-3 #5e-4
  optimizer:            ${optimizer}
  epochs:               ${epochs}
  log_freq:             ${log_freq}
  save_freq:            ${save_freq}
  print_freq:           ${print_freq}
  val_freq:             ${val_freq}
  inv_loss_mult:        ${inv_mul}
  bc_loss_mult:         ${bc_mul}
  pnt_loss_mult:        ${pnt_mul}
  rep_loss_muls:        ${rep_muls}
  dataset:              ${dataset_cfg}
  sampler:              ${samplers}
  target_update_freq:   5  # used for soft parameter update
  early_stopping: ${early_stopping_cfg}
  weight_decay:  0.05
  lr_schedule: 'ReduceLROnPlateau' # ExponentialDecay

# early stopping configurator
early_stopping_cfg:
  patience: 10
  delta: 1e-3

# tasks related
tasks:       ???
single_task: False 
exclude_task: False 
use_all_tasks: False 
set_same_n:   -1 
limit_num_traj: -1
limit_num_demo: -1
defaults:
  - tasks_cfgs:  7_tasks

# dataset/loader/samplers
loader_workers:   20
samplers:        
  batch_size:         ${bsize}
  drop_last:          False
  shuffle:            True 
  # Policy 1: At each slot is assigned a RandomSampler
  balancing_policy: 1 # 0, 1, 2 
val_skip:             False # whether to let the samplers skip some **sub**tasks
train_skip:           True

dataset_cfg:
  _target_:         ${dataset_target}
  root_dir:         ${EXPERT_DATA}
  mode:             ???
  tasks_spec:       ${tasks}
  aux_pose:         True # only required for DAML baseline 
  height:           224 # 224 # 200 # 100
  width:            224 # 224 # 360 # 180
  split:            [0.90, 0.10]
  demo_T:           4
  obs_T:            7
  data_augs:        ${augs}
  non_sequential:   False
  crop_twice:       True
  allow_val_skip:   ${val_skip}
  allow_train_skip: ${train_skip}
  use_strong_augs:  True 
  select_random_frames: True
  compute_obj_distribution: False
  agent_name: 'ur5e'
  demo_name: 'panda'

augs:
  old_aug: false
  brightness: [0.875, 1.125]
  contrast: [0.5, 1.5]
  saturation: [0.5, 1.5]
  hue: [-0.05, 0.05]
  p: 0.1 
  horizontal_flip_p: 0.1
  
  brightness_strong: [0.875, 1.125]
  contrast_strong: [0.5, 1.5]
  saturation_strong: [0.5, 1.5]
  hue_strong: [-0.05, 0.05]
  p_strong: 0.5 
  horizontal_flip_p_strong: 0.5

# model related
policy: ${cond_policy}  # set to any set of configs via command line, e.g. policy='${tosil}'

cond_target_obj_detector:
  _target_: multi_task_il.models.cond_target_obj_detector.cond_target_obj_detector.CondTargetObjectDetector
  height: 224
  width: 224
  demo_T: ${dataset_cfg.demo_T}
  obs_T: ${dataset_cfg.obs_T}
  cond_backbone_name: resnet18
  agent_backbone_name: resnet18
  cond_video: False
  pretrained: False
  dim_H: 7 
  dim_W: 7
  out_ch: 512
  conv_drop_dim: 2
  

actions:
  adim: 7
  sdim: 6
  action_cfg: 6
  n_mixtures: 2
  const_var: False
  sep_var: True

cond_policy:
  _target_: multi_task_il.models.cond_target_obj_detector.policy.CondPolicy
  cond_target_obj_detector_cfg: ${cond_target_obj_detector}
  action_cfg: ${actions}
  freeze_target_detector: True
  concat_state: True
  concat_bb: True
  mlp_layers: [512, 256, 128]
  pooling: True
  avg_pooling: True